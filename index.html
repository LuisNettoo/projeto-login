<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <main>
        <section class="app">
            <div class="image">
                
            </div>
            <div class="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form method="post" autocomplete="off">
                    <div class="info">
                        <label for="iemail"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail">
                    </div>
                    <div class="info">
                        <label for="isenha"><span class="material-symbols-outlined">
                            vpn_key
                            </span></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha">
                    </div>
                    <div class="buttons">
                        <button type="submit">Entrar</button>
                        <button>Esqueci a senha</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
